<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { /* Light mode default */
        --color-bg: #F7F8FC;
        --color-surface: #FFFFFF;
        --color-border: #EAEFF5;
        --color-input: #FFFFFF;
        --color-text-primary: #1A202C;
        --color-text-secondary: #718096;
      }
      html.dark { /* Dark mode styles */
        --color-bg: #1E1F2E;
        --color-surface: #27293D;
        --color-border: #3A3C52;
        --color-input: #3A3C52;
        --color-text-primary: #E0E0E0;
        --color-text-secondary: #A0A0B0;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
      }
       /* For recharts tooltip theming */
      .recharts-default-tooltip {
          background-color: var(--color-surface) !important;
          border-color: var(--color-border) !important;
      }
      .recharts-tooltip-label, .recharts-tooltip-item {
          color: var(--color-text-primary) !important;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-bg': 'var(--color-bg)',
              'brand-surface': 'var(--color-surface)',
              'brand-border': 'var(--color-border)',
              'brand-input': 'var(--color-input)',
              'brand-text-primary': 'var(--color-text-primary)',
              'brand-text-secondary': 'var(--color-text-secondary)',

              'brand-purple': '#8E54E9',
              'brand-pink': '#E23C88',
              'brand-teal': '#47E4D3',
              'brand-green': '#00F5A0',
            },
            animation: {
              float: 'float 4s ease-in-out infinite',
              shine: 'shine 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(-5px)' },
                '50%': { transform: 'translateY(5px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
            }
          },
        },
      }
    </script>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^3.0.2",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>

</head>

</html>
